
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Syso static app" name="description" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../../../main/resources/static/images/favicon.ico">

    <!-- Libs css -->
    <link href="../../../../main/resources/static/libs/simplebar/simplebar.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="../../../../main/resources/static/fonts/mdi/css/materialdesignicons.css" rel="stylesheet" type="text/css" />
    <link href="../../../../main/resources/static/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
    
    <title>登录 - Powered by Syso</title>
</head>
<body>
    <div class="notice notice-success fade" onclick="this.remove();">
        Heads up, toasts will stack automatically
    </div>
    <div class="container pt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-5 col-xl-4 my-5">
            
            <!-- Heading -->
            <div class="text-center mb-4">
                <img src="../../../../main/resources/static/images/logo.svg" alt="" height="30">
            </div>
            
            <form action="/admin/doLogin" method="post">

              <!-- Email address -->
              <div class="form-group">
                <!-- Input -->
                <input type="text" name="loginName" class="form-control" placeholder="登录名/邮箱地址" required>
              </div>

              <!-- Password -->
              <div class="form-group">
                <!-- Input -->
                <input type="password" name="password" class="form-control form-control-appended" placeholder="输入密码" required>
              </div>

              <!-- Submit -->
              <button class="btn btn-lg btn-block btn-primary mb-3">登 录</button>

              <!-- Link -->
              <div class="text-center">
                <small class="text-muted text-center"><a href="#">忘记密码？</a></small>
              </div>
              
            </form>
          </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->

    <footer class="footer footer-alt">
        ©2020 Syso - Chuonye.com
    </footer>

    <!-- Libs JS -->
    <script src="../../../../main/resources/static/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../../../main/resources/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../main/resources/static/libs/simplebar/simplebar.js"></script>
    
    <!-- App JS -->
    <script src="../../../../main/resources/static/js/theme.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          "use strict";

          $('.notice').delay(20).fadeIn(function () {
              var t = $(this);
              t.addClass('show');
              t.delay(40010).fadeOut(function () {
                  $(this).remove();
              });
          });

      });
  </script>
</body>
</html>
